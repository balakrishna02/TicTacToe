<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p class="header">
        Tic Tac Toe
    </p>
    
    <button class="mode">
        Dark
    </button>
    

    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0">  </div>
            <div class="box bt-0">       </div>
            <div class="box bt-0 br-0">  </div>

            <div class="box bl-0">       </div>
            <div class="box ">           </div>
            <div class="box br-0">        </div>

            <div class="box bl-0 bb-0">  </div>
            <div class="box bb-0">       </div>
            <div class="box br-0 bb-0">  </div>
            <!-- <div class="box "> </div>
            <div class="box "></div>
            <div class="box "></div>

            <div class="box "></div>
            <div class="box "></div>
            <div class="box "></div>

            <div class="box"></div>
            <div class="box "></div>
            <div class="box "></div> -->
        </div>

        <div class="gameinfo">
             <h1>Let's Play Tic Tac Toe</h1>
             <br><br>
             <div>
                <span class="info hide">turn for O</span>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <div class="result-box">
        <p class="result-msg hide">   </p>
    </div>

    <div class="newGame hide">
        <p id="newGame-msg">New Game</p>
    </div>

      
</body>
<script src="javaScript.js"></script>
</html>
